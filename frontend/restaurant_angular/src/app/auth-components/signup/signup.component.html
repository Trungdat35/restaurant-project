<div class="bg" style="background-color: #f8f8f8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 50px;">Sign up</h1>
                    </div>
                </div>
                <form nz-form [formGroup]="validateForm">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Email !">
                            <input nz-input placeholder="E-mail" id="email" formControlName="email" required>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                            <input nz-input placeholder="Password" id="password" type="password"
                                formControlName="password" required>
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Password is required !
                                </ng-container>
                                <ng-container *ngIf="control.hasError('pattern')">
                                    Password is should contains 8 character, 1 lowercase, 1 uppercase, 1 number and 1
                                    special !
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
                            <input nz-input placeholder="Confirm Password" id="checkPassword" type="password"
                                formControlName="checkPassword" required>
                            <ng-template #errorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please confirm your password !
                                </ng-container>
                                <ng-container *ngIf="control.hasError('confirm')">
                                    Two password that you enter is inconsistent !
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
                            <input nz-input placeholder="Name" id="username" formControlName="name" required>
                            <ng-template #userErrorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please input your username !
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                        (click)="register()">Register</button>
                    Or <a routerLink="/login"> login now !</a>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
