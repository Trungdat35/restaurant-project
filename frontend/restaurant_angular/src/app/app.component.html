<div *ngIf="!isAdminLoggedIn&&!isCustomerLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex"
        style="background-color: #003973;">
        <div>
            <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink=""> Dat’s
                Restaurant</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/signup" routerLinkActive="active" >Sign up</a>
            <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
        </div>
    </nz-header>
</div>
<!-- admin -->
<div *ngIf="isAdminLoggedIn&&!isCustomerLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
        <div>
            <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;"
                routerLink="/admin/dashboard">Dat’s Restaurant</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
            <a nz-button nzType="link" routerLink="/admin/category" routerLinkActive="active">Category</a>
            <a nz-button nzType="link" routerLink="/admin/reservations" routerLinkActive="active">Reservations</a>
            <a nz-button nzType="link" routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>
        </div>
    </nz-header>

</div>
<!-- customer -->
<div *ngIf="!isAdminLoggedIn&&isCustomerLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;">
        <div>
            <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;"
                routerLink="/customer/dashboard">Dat’s Restaurant</a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/customer/dashboard" routerLinkActive="active">Dashboard</a>
            <a nz-button nzType="link" routerLink="/customer/reservation" routerLinkActive="active">Reservation</a>
            <a nz-button nzType="link" routerLink="/customer/reservations" routerLinkActive="active">Reservation
                information</a>
            <a nz-button nzType="link" routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>
        </div>
    </nz-header>
</div>
