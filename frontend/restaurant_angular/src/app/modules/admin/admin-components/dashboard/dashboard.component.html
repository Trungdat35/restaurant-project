<form nz-form [formGroup]="validateForm" style="margin-top: 20px;text-align: center;" (submit)="submitForm()">
    <input nz-input placeholder="Enter keyword to search" nzSize="large" style="width: 20%;" formControlName="title">
    <button nz-button [nzSize]="size" nzType="primary" style="margin-left: 15px;"
        [disabled]="validateForm.invalid">Search</button>
</form>

<div style="background-color: #F8F8F8;min-height: 91vh;">
    <div style="padding-top: 10px;"></div>
    <div style="margin-top: 10px;" class="child" *ngFor="let category of categories">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img [src]="category.processedImg" alt="profile"
                    style="height: 130px; width: 200px;border-radius: 10px;">
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{category.name}}
                </h2>
                <hr>
                <h5>Description: <b>{{category.description}}</b></h5>
                <hr>
                <div style="float: right;">
                    <button nzSize="small" nz-button nzType="primary"
                        routerLink="/admin/{{category.id}}/products"><span nz-icon nzType="eye" nzTheme="outline" style="color: purple;"></span> View Products</button>
                    <button style="margin-left: 10px;" nzSize="small" nz-button nzType="link"
                        routerLink="/admin/{{category.id}}/product"><span nz-icon nzType="arrow-up" nzTheme="outline"></span>Post Products</button>
                </div>
            </div>
        </div>
    </div>
</div>
